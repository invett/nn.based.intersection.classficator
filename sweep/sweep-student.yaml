program: train.py
project: test-kfold
entity: chiringuito
job-type: k-fold
method: grid
metric:
  goal: maximize
  name: Train/acc
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
  - --embedding
  - --teacher_path
  - ./trainedmodels/teacher/teacher_model_sunny-sweep-1.pth
  - --dataset
  - ../DualBiSeNet/data_raw
  - --sweep
  - --train
  - True
parameters:
  optimizer:
    values: [adam, ASGD, Adamax]
  lr:
    values: [0.00075, 0.001]
