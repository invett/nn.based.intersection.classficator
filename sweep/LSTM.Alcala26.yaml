program: train.py
method: random
metric:
  name: Val/MAPR
parameters:
  train:
    distribution: categorical
    values:
      - "true"
  wandb_group_id:
    values:
      - WORKSHOP.I21.sweep.lstm
    distribution: categorical
  scheduler:
    values:
      - "true"
    distribution: categorical
  scheduler_type:
    values:
      - ReduceLROnPlateau
    distribution: categorical
  num_workers:
    values:
    - 8
    distribution: categorical
  num_epochs:
    values:
    - 500
    distribution: categorical
  dataloader:
    values:
      - lstmDataloader_alcala26012021
    distribution: categorical
  dataset:
    values:
      - ../../DualBiSeNet/alcala-26.01.2021_selected_warped
    distribution: categorical
  batch_size:
    distribution: categorical
    values:
    - 64
    - 32
  optimizer:
    values:
      - adamW
      - adam
    distribution: categorical
  weighted:
    values:
      - "true"
    distribution: categorical
  decimate:
    max: 2
    min: 1
    distribution: int_uniform
  lr:
    max: 0.015
    min: 0.005
    q:   0.001
    distribution: uniform
  telegram:
    distribution: categorical
    values:
      - "true"
  patience:
    distribution: categorical
    values:
      - 5
  patience_start:
    distribution: categorical
    values:
      - 25
  model:
    distribution: categorical
    values:
      - LSTM
  feature_model:
    distribution: categorical
    values:
      - resnet18
  feature_detector_path:
    distribution: categorical
    values:
      - ./trainedmodels/model_de2u0bbr_30.pth
  lstm_dropout:
    distribution: uniform
    max: 0.6
    min: 0.4
    q: 0.1
  fc_dropout:
    distribution: uniform
    max: 0.3
    min: 0.1
    q: 0.1
  all_in_ram:
    distribution: categorical
    values:
      - "true"