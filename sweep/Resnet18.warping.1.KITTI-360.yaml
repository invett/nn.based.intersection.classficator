method: random
metric:
  name: Val/MAPR
parameters:
  TripletMarginMinerType:
    values:
    - all
    - hard
  batch_size:
    distribution: categorical
    values:
    - 128
    - 64
    - 32
  dataloader:
    distribution: categorical
    values:
    - txt_dataloader
  dataset:
    distribution: categorical
    values:
    - ../../DualBiSeNet/KITTI-360_warped/train.prefix/prefix_train_list.txt
  dataset_test:
    distribution: categorical
    values:
    - ../../DualBiSeNet/KITTI-360_warped/test.prefix/prefix_test_list.txt
  dataset_val:
    distribution: categorical
    values:
    - ../../DualBiSeNet/KITTI-360_warped/validation.prefix/prefix_validation_list.txt
  decimate:
    distribution: int_uniform
    max: 2
    min: 1
  distance_function:
    distribution: categorical
    values:
    - SNR
    - pairwise
    - cosine
  lr:
    distribution: q_uniform
    max: 0.01
    min: 2.5e-06
    q: 5e-05
  margin:
    distribution: q_uniform
    max: 5
    min: 0.5
    q: 0.5
  metric:
    distribution: categorical
    values:
    - "true"
  miner:
    distribution: categorical
    values:
    - "true"
    - "false"
  num_epochs:
    distribution: categorical
    values:
    - 500
  num_workers:
    distribution: categorical
    values:
    - 8
  optimizer:
    distribution: categorical
    values:
    - adamW
    - adam
  p:
    distribution: categorical
    values:
    - 2
    - 1
  patience:
    distribution: categorical
    values:
    - 5
  patience_start:
    distribution: categorical
    values:
    - 30
  pretrained:
    distribution: categorical
    values:
    - "true"
  scheduler:
    distribution: categorical
    values:
    - "true"
  scheduler_type:
    distribution: categorical
    values:
    - ReduceLROnPlateau
  telegram:
    distribution: categorical
    values:
    - "true"
  train:
    distribution: categorical
    values:
    - "true"
  wandb_group_id:
    distribution: categorical
    values:
    - WORKSHOP.IV21.sweep.KITTI-360
  weight_tensor:
    distribution: categorical
    values:
    - Kitti360
  weighted:
    values:
    - "true"
program: train.py